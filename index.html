<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <header class="bg-primary text-light">
        <h1 class="text-center">Weather Dashboard</h1>
     </header>
     <div class="container-fluid min-100-vh">
       <div class="row">
        <div class="col-md-3 bg-light p-3">
          <h1 class="text-primary">Search for a City:</h1>
          <form id="search-form" class="mb-2">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
            <button class="btn btn-info btn-block">Search</button>
          </form>
          <div id="previous-searches">
          </div>
        </div>
          <div class="col-md-9 p-3">
            <div id="result-content">
            </div>
            <div id="forecast-container">
                <div id="forecast-content" class="p-3 d-flex">
                </div>
            </div>
          </div>
        </div>    
     </div>
       
        
     <script src="./assets/js/script.js"></script>
</body>

</html>
